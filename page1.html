<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Collecting Data</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    </script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body class="container" style="margin-top: 50px;
    width: 50%; height:auto;">

    <h2 class="text-primary" style="margin-left: 15px; margin-bottom: 10px">
        Room Booking Application
    </h2>

    <form class="container" id="contactForm">
        <div class="card">
            <div class="card-body">
                <div class="form-group">
                    <label for="exampleFormControlInput1">
                        Room No.
                    </label>

                    <input type="number" class="form-control" id="room" placeholder="Enter your Room No.">
                </div>

                <div class="form-group">
                    <label for="exampleFormControlInput1">
                        Name
                    </label>

                    <input type="text" class="form-control" id="name" placeholder="Enter your Name">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">
                        Departure Date
                    </label>

                    <input type="date" class="form-control" id="date" placeholder="">
                </div>
            </div>
            <button type="submit" class="btn btn-primary" style="margin-left: 15px; margin-top: 10px">
                Submit
            </button>
        </div>
    </form>
    <a href="/page2.html">View the Table</a>
    <script src="https://www.gstatic.com/firebasejs/3.7.4/firebase.js">
    </script>

    <script type="module" src="page1.js">

    </script>
</body>

</html>
